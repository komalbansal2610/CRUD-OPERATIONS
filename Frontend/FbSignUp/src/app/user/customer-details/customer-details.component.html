<div id="backtable">
<div id="tableBody" id="customerTable">
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody *ngFor="let x of customer">
      <tr >
        <th>Customer Id</th>
        <td>{{x.id}}</td>
      </tr>
      <tr >
        <th>Name</th>
        <td>{{x.name}}</td>
      </tr>
      <tr >
        <th>Phone Number</th>
        <td>{{x.phoneNo}}</td>
      </tr>
      <tr >
        <th>Email Id</th>
        <td>{{x.email}}</td>
      </tr>
      <tr >
        <th> Permanent Address</th>
        <td>{{x.address}}</td>
      </tr>
      <tr >
        <th>Tag</th>
        <td>{{x.tags}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
